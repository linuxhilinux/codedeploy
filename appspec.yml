version: 0.0
os: linux
files:
  - source: /
    destination: /var/www/html/
    permissions:
   - object:  deploy/after_install.sh 
     mode: 644

hooks:
  BeforeInstall:
    - location: deploy/before_install.sh
      timeout: 300
      runas: root
  AfterInstall:
    - location: deploy/after_install.sh
      timeout: 300
      runas: root
